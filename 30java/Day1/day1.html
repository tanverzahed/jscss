<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="day1.css" />
    <script src="day1.js" defer></script>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>
    </div>

    <audio data-key="65" src="sounds/one.wav"></audio>
    <audio data-key="83" src="sounds/two.wav"></audio>
    <audio data-key="68" src="sounds/three.wav"></audio>
    <audio data-key="70" src="sounds/four.wav"></audio>
    <audio data-key="71" src="sounds/five.wav"></audio>
    <audio data-key="72" src="sounds/six.wav"></audio>
    <audio data-key="74" src="sounds/seven.wav"></audio>
    <audio data-key="75" src="sounds/eight.wav"></audio>
    <audio data-key="76" src="sounds/Runaway.mp4"></audio>
</body>
</html>
